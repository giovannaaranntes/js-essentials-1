<script>
    let resposta = prompt("Escolha uma opção: i(inicio) s(sobre) sa(sair)")
    switch(resposta){
        case('i'):
        alert("Inicio")
        break;
        case('s'):
        alert("Sobre")
        break;
        case('sa'):
        alert("Sair")
        break
        default:
        alert("Erro")
        break;
    }
</script>
</html>
