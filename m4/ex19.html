<script>
    let palavra = prompt("Escreva uma palavra e verei se é um palindromo")
    
    let arrayoriginal = palavra.split('')
    let arrayinvertido = arrayoriginal.reverse()
    let palavrainvertida = arrayinvertido.join('')

    if(palavra===palavrainvertida){
        alert(palavra +" é um palindromo")
    }else{
        alert(palavra+" não é um palindromo")
    }
</script>
