<script>
    let pessoa = prompt("Que horas são agora?")

    if(pessoa<12){
        alert("Bom dia")
    }else if(pessoa<19){
        alert("Boa tarde")
    }else{
        alert("Boa noite")
    }

    alert("O proximo será usando o 'new Date()'")
    let dataatual = new Date();
    let hora = dataatual.getHours();
    if(hora<12){
        alert("Bom dia")
    }else if(hora<19){
        alert("Boa tarde")
    }else{
        alert("Boa noite")
    }

</script>
</html>
